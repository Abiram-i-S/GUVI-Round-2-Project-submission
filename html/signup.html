<!Doctype html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Registration Form</title>
     	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/signup_style.css">
</head>
<body>
 <div class="container">
     <header class="heading"> SIGN UP</header><hr></hr>
	<div class="row">
         <div class="col-sm-12" id="name-div">
             <div class="row">
			     <div class="col-xs-4">
          	         <label class="firstname">First Name :</label> </div>
		         <div class="col-xs-8">
		             <input type="text" name="fname" id="name" placeholder="Enter your First Name" class="form-control " required>
					 <div class="invalid-feedback">Please Enter Name</div>
             </div>
		      </div>
		 </div>
		 
		 
         <div class="col-sm-12" id="email-div">
		     <div class="row">
			     <div class="col-xs-4">
                     <label class="mail">Email :</label></div>
				<div class ="col-xs-8">	 
                    <input type="email" name="email"  id="signup_email"placeholder="email id" class="form-control" required>
					<div class="invalid-feedback">Please Enter Email</div>
                </div>
		     </div>
		 </div>

		 <div class="col-sm-12" id="password-div">
		     <div class="row">
			     <div class="col-xs-4">
		             <label class="pass" >Password :</label></div>
			     <div class="col-xs-8"	>	 
                    <input type="password" name="password" id="signup_password" placeholder="Password" class="form-control" required>
					<div class="invalid-feedback">Please Enter password</div>
		         </div>
		     </div>
		 </div>

          <div class="col-sm-12" id="confirm-password-div">
		         <div class="row">
				     <div class="col-xs-4">
		 	              <label class="confirmpass">Confirm Password :</label></div>
				  <div class="col-xs-8">
			             <input type="password" name="password" id="confirm_password" placeholder="Confirm Password" class="form-control" required>
						 <div class="invalid-feedback">Please Enter Matching Password</div>
				 </div>
          </div>
		  </div>
		  
			<div class="form-group">
				<input type="button" id="signup_button" value="Sign up" class="btn float-right login_btn">
			</div>
		 </div>
	 </div>	 
		 		 
		 
</div>
<script src="../Bootstrap/js/jquery.min.js"></script>
<script src="../Bootstrap/js/bootstrap.min.js"></script>
<script src="../js/signup.js"></script>	
</body>		
</html>
